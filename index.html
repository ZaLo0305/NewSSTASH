<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sstash Burgers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <img src="sstash-logo.png" class="nav-logo">

  <ul class="nav-links">
    <li>Menu</li>
    <li>About</li>
    <li>Location</li>
    <li>Contact</li>
  </ul>

  <button class="order-btn">Order Now</button>
</nav>


<!-- HERO SECTION -->
<section class="hero">
  <div class="hero-text">
    <h1>Real Smash Burgers.</h1>
    <p>Fresh. Local. Loaded. Built for pickup.</p>
    <button class="hero-order">Order Pickup</button>
  </div>

  <div class="hero-image">
    <img src="sstash-burger-home.png">
  </div>
</section>



  <!-- MENU -->
  <section class="menu">
    <h2>Menu</h2>

    <div class="item">
        <img src="sstash-burger.jpg">
        <h3>Classic Smash</h3>
        <p>$8.99</p>
        <button onclick="addToCart('Classic Smash', 8.99)">Add to Cart</button>
</div>

    <div class="item">
        <img src="sstash-burger-name.png">
        <h3>Double Stash</h3>
        <p>$11.99</p>
        <button onclick="addToCart('Double Stash', 11.99)">Add to Cart</button>
</div>


  </section>

  <!-- CART -->
  <section class="cart">
    <h2>Your Order</h2>
    <ul id="cartList"></ul>
    <p id="total">Total: $0</p>
    <button id="checkoutBtn">Checkout</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
